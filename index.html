<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.min.js" integrity="sha512-dETazTwjZnT9M4sJ55GCokGjlSY26nSNGlcc96PuApoSDT/jX3a4lDw5og262cv1ZOOCBFCU5KixrzA8hg8uDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    
</head>
<body>
    <audio src="sounds/bassSound1.mp3" id="myAudioElement" crossorigin="anonymous"></audio>
    <main>
        <div class="controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <button id="clearButton">Clear</button>
            <button id="addButton">Add sound</button>
            <div>
                <button class="addBtn" type="button" value="boomy" id="note1"> boomy </button>
                <button class="addBtn" type="button" value="piano1" id="note2"> piano </button>
                <button class="addBtn" type="button" value="electricGuitar1" id="note3">electric guitar </button>
                <button class="addBtn" type="button" value="alien" id="note4"> alien </button>
                <button class="addBtn" type="button" value="note8" id="note5"> note8 </button>
                <button class="addBtn" type="button" value="note9" id="note6"> note9 </button>
            </div>
        </div>
        <div id="container">
            <div class="box"> 
                <div id="namesMatrix">
                    <div class="soundLineName trapkick1"> trapkick1</div>
                    <div class="soundLineName brightClap1">brightClap1</div>
                </div>
                <div id="matrix">
                    <div class="soundCell trapkick1" data-row="0" data-col="0" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="1" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="2" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="3" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="4" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="5" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="6" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="7" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="8" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="9" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="10" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="11" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="12" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="13" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="14" active="off"></div>
                    <div class="soundCell trapkick1" data-row="0" data-col="15" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="0" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="1" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="2" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="3" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="4" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="5" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="6" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="7" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="8" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="9" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="10" active="off"></div>

                    <div class="soundCell brightClap1" data-row="1" data-col="12" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="13" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="14" active="off"></div>
                    <div class="soundCell brightClap1" data-row="1" data-col="15" active="off"></div>
                </div>
            </div>
            <div id="loopMatrix">
                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>

                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>
                <div class="loopCell"></div>
            </div>
